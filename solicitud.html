<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud — SimpleReport</title>
  <link rel="stylesheet" href="/styles-form.css" />
</head>
<body>
  <div class="container">
    <nav><a href="/contacto.html">Contacto</a> · <a href="/solicitud.html">Solicitud</a></nav>
    <h1>Solicitud</h1>
    <p class="help">También envía a <strong>administracion@simplereport.es</strong>.</p>

    <div class="card">
      <form action="https://formsubmit.co/administracion@simplereport.es" method="POST" target="_blank">
        <label>
          <span>Entidad</span>
          <input name="entidad" required />
        </label>

        <label>
          <span>CIF</span>
          <input name="cif" required />
        </label>

        <label>
          <span>Persona de contacto</span>
          <input name="contacto" required />
        </label>

        <label>
          <span>Email</span>
          <input name="email" type="email" required />
        </label>

        <label>
          <span>Teléfono</span>
          <input name="telefono" />
        </label>

        <label>
          <span>Frecuencia</span>
          <select name="frecuencia" required>
            <option value="">Selecciona…</option>
            <option>Mensual</option>
            <option>Trimestral</option>
            <option>Anual</option>
          </select>
        </label>

        <label>
          <span>Observaciones</span>
          <textarea name="observaciones" rows="3"></textarea>
        </label>

        <label class="terms">
          <input type="checkbox" name="privacidad" value="aceptada" required />
          Acepto la <a href="/privacidad" target="_blank">política de privacidad</a>.
        </label>

        <!-- Opciones de FormSubmit -->
        <input type="hidden" name="_subject"  value="Nueva solicitud (web)" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_captcha"  value="false" />
        <input type="text"   name="_honey"    style="display:none" />

        <!-- *** IMPORTANTE: para ver el request en Webhook.site *** -->
        <input type="hidden" name="_webhook" value="https://webhook.site/79470590-ade1-45dd-8155-a141fbceb630" />
        <input type="hidden" name="_cc" value="tu@gmail.com" />

        <!-- Cuando tengas servidor local:
        <input type="hidden" name="_next" value="http://localhost:5500/gracias.html"> -->

        <button type="submit">Enviar solicitud</button>
      </form>
    </div>
  </div>
</body>
</html>
